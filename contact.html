  <section class="contact-section section_padding">
          <div class="container">

              <div class="row">
                <div class="col-12">
                  <h2 class="contact-title">Get in Touch</h2>
                </div>
                <div class="col-lg-8">
                  <form class="form-contact contact_form" action="https://personal-website-tbi7.onrender.com/contact" method="POST">
                    <div class="row">
                      <div class="col-12">
                        <div class="form-group">
                          <textarea class="form-control w-100" name="message" cols="30" rows="9" placeholder="Enter Message" required></textarea>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <input class="form-control" name="name" type="text" placeholder="Enter your name" required/>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <input class="form-control" name="email" type="email"   placeholder="Enter email address"  oninvalid="this.setCustomValidity('Please enter a valid email')"    oninput="this.setCustomValidity('')"   required/>                  
                        
                        </div>
                        <!-- pattern="^[\w.%+-]+@gmail\.com$" -->
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          <input class="form-control" name="subject" type="text" placeholder="Enter Subject" required />
                        </div>
                      </div>
                    </div>
                    <div class="form-group mt-3">
                      <button type="submit" class="btn btn-outline-dark btn-lg px-4 py-2 fw-bold rounded-0" style="border: 1px solid #d3a75f;">
                        SEND MESSAGE
                      </button>
                    </div>
                  </form>
