    <!-- EmailJS SDK for email sending  -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
   
    <script>
      // Initialize EmailJS
      emailjs.init("g5k-KiHrvmnQCyva1");
    
      // Form submit listener
      document.getElementById("contact-form").addEventListener("submit", function (e) {
        e.preventDefault();
    
        // Get field values
        const name = document.getElementById("from_name").value.trim();
        const email = document.getElementById("email_id").value.trim();
        const subject = document.getElementById("subject").value.trim();
        const message = document.getElementById("message").value.trim();
    
        // Email RegEx for validation
        const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,}$/;
        const nameRegex = /^[A-Za-z ]{2,}$/; 
        const subjectRegex = /^.{3,}$/;
    
         
        if (!nameRegex.test(name)) {
          alert("Please enter a valid name (letters and spaces only, at least 2 characters).");
          return;
        }
    
        if (!emailRegex.test(email)) {
          alert("Please enter a valid email address.");
          return;
        }
    
        if (!subjectRegex.test(subject)) {
          alert("Subject must be at least 3 characters long.");
          return;
        }
    
        if (message.length < 10) {
          alert("Message must be at least 10 characters long.");
          return;
        }
    
        // If all valid, send with EmailJS
        emailjs.sendForm("service_mbcgluh", "template_z1ifpal", this)
          .then(() => {
            alert("Message sent successfully!");
            document.getElementById("contact-form").reset();
          }, (error) => {
            alert("Failed to send message.");
            console.error("EmailJS Error:", error);
          });
      });
    </script>
